<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="copy writer should be provide description on real project.">
    <link rel="shortcut icon" href="assets/images/SpotLightLogoEducation.png" type="image/x-icon">
    <title>Big - Hero V3</title>
    <!-- custom style -->
    <link rel="stylesheet" href="assets/styles-v3.css">
</head>

<body>
    <header>
        <img class="citrusSpotlight__desktop-version" src="assets/screenshot/header-desktop.png" alt="">
        <img class="citrusSpotlight__mobile-version" src="assets/screenshot/header-mobile.png" alt="">
    </header>
    <main class="citrusSpotlight__wrapper">
        <!-- hero banner start -->
        <section class="citrusSpotlight__heroBanner">
            <div class="citrusSpotlight__heroContainer">
                <!-- full width image -->
                <div class="citrusSpotlight__heroImage-box">
                    <img class="citrusSpotlight__desktop-version"
                        src="assets/images/SpotLight-Big-hero-banner-desktop.png" alt="">
                    <img class="citrusSpotlight__mobile-version"
                        src="assets/images/SpotLight-Big-hero-banner-mobile.png" alt="">
                </div>
                <!-- hero copy container -->
                <div class="citrusSpotlight__heroImage-copy">
                    <div class="hero-left">
                        <div class="spotlightLogo">
                            <img class="citrusSpotlight__desktop-version" src="assets/images/SpotLightLogoBoxieCat.png"
                                alt="">
                        </div>
                        <div class="spotlightCopy">
                            <h1>BUY 1, GET 1 <span>15% OFF</span></h1>
                            <p>Select Hills Cat & Dog products.</p>
                        </div>
                        <div class="hero-rightCTA">
                            <a href="#">Shop Now</a>
                            <p class="citrusSpotlight__disclaimer">Disclaimer here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End hero banner -->

        <!-- three across card start -->
        <section class="citrusSpotlight__product">
            <div class="citrusSpotlight__productContainer">
                <div class="citrusSpotlight__row">
                    <!-- product 01 -->
                    <div class="citrusSpotlight__col">
                        <div class="citrusSpotlight__card">
                            <div class="citrusSpotlight__card-img">
                                <img src="assets/images/SpotLightplaceholder-icon.png" alt="">
                            </div>
                            <div class="citrusSpotlight__card-body">
                                <h3>H3 - Petco Circular Bold - 16px</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                                    incididunt Lorem ipsum dolor sit amet,
                                    consectetur adipiscing elit</p>
                                <div class="citrusSpotlight__card-CTA">
                                    <a href="#">CTA Text Here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End three across card -->
    </main>
    <footer>
        <img class="citrusSpotlight__desktop-version" src="assets/screenshot/footer-desktop.png" alt="">
        <img class="citrusSpotlight__mobile-version" src="assets/screenshot/footer-mobile.png" alt="">
    </footer>
</body>

</html>
